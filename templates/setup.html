<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Setup</title>
    <style>
        /* Background and Layout */
        body {
            font-family: Arial, sans-serif;
            background: url('/static/image.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .setup-container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.8); /* semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-in;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            width: 100%;
        }

        button {
            padding: 12px;
            font-size: 16px;
            border: none;
            color: white;
            background-color: #4CAF50;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .setup-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>Enter Database Connection Details</h1>
        <form method="POST">
            <label for="host">Host:</label>
            <input type="text" id="host" name="host" required><br>

            <label for="user">Username:</label>
            <input type="text" id="user" name="user" required><br>

            <label for="passwd">Password:</label>
            <input type="password" id="passwd" name="passwd" required><br>

            <label for="database">Database Name:</label>
            <input type="text" id="database" name="database" required><br>

            <label for="table_name">Table Name:</label>
            <input type="text" id="table_name" name="table_name" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
